name: github-to-uacp
on:
  push:
    branches:
      - main
jobs:
  main:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Make UACP API call
        env:
          UACP_INGRESS_URL: ${{ secrets.UACP_INGRESS_URL }}
        run: ./github-to-uacp "${{ github.event.repository.clone_url }}" "docs"
